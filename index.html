<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Corner</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg  px-3 mb-4">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="#">NEWS <span class="logo-text">CORNER</span></a>
              <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-lg-5 ms-auto mb-2 mb-lg-0">
                  <li class="nav-item me-4">
                    <a class="nav-link active fw-bold text-white" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fw-bold text-white" href="blog.html">Blog</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!-- header end  -->

    <main>
        <!-- catagory section  -->
        <section>
           <ul id="catagory-container" >
            
           </ul>
        </section>
        <section id="item-number">

        </section>

        <section class="container">
          <div id="spiner" class=" d-none d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
            <div id="news-container" class="row">
              
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body" id="modal-div">
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    
                  </div>
                </div>
              </div>
            </div>
        </section>
        
    </main>
    <footer>
      <p>copyright: News Corner 2022</p>
    </footer>

    <!-- bootstrap link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- main js file link  -->
    <script src="js/index.js"></script>
    <!-- font awosome lonj  -->
    <script src="https://kit.fontawesome.com/bd07c04b35.js" crossorigin="anonymous"></script>
</body>
</html>
